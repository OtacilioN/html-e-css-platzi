<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="Página do curso de HTML e CSS">
        <meta name="robots" content="index,follow" />
        <title>Curso de HTML e CSS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header>
            <h1>Exemplo de formulário</h1>
        </header>
        <main>
            <section>
                <form>
                    <label for="nome">
                        <span>Qual é seu nome?</span>
                        <input required type="text" name="nome" id="nome" autocomplete="on">
                    </label>
                    <input type="submit" />
                </form>
                <form>
                    <label for="nome">
                        <span>Qual é seu nome com button?</span>
                        <input required type="text" name="nome" id="nome" autocomplete="on">
                    </label>
                    <button type="submit" >Enviar nome</button>
                </form>
            </section>
        </main>
        <footer>
            <h5>Criado por Otacilio Maia</h5>
        </footer>
    </body>
</html>
